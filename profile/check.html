<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Activity Graph - Antim Pal</title>
  <link rel="stylesheet" href="activity.css">
</head>
<body>
  <!-- Activity Graph Section -->
  <section id="activity-graph" class="activity-graph-section">
    <div class="container">
      <h2 class="section-title">Activity Graph</h2>
      <div class="activity-graph-wrapper">
        <img src="https://github-readme-activity-graph.vercel.app/graph?username=iamAntimPal&bg_color=1a1b27&color=91bfff&line=628fdb&point=8a87f0&area=true&hide_border=true&radius=4.5" alt="Activity Graph">
      </div>
    </div>
  </section>
  <style>
    /* Activity Graph Section */
    /* ===== Activity Graph Section Styling ===== */
.activity-graph-section {
  padding: 40px 20px;
  background-color: #161b22; /* Dark background to match your theme */
  color: #ffffff;
  text-align: center;
}

.activity-graph-section .container {
  max-width: 1200px;
  margin: 0 auto;
}

.section-title {
  font-size: 2em;
  margin-bottom: 20px;
  color: #ffffff;
  border-bottom: 2px solid #238636;
  padding-bottom: 10px;
}

/* Activity Graph Wrapper */
.activity-graph-wrapper {
  display: inline-block;
  padding: 10px;
  background-color: #1a1b27;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  transition: transform 0.3s ease;
}

.activity-graph-wrapper:hover {
  transform: scale(1.02);
}

.activity-graph-wrapper img {
  max-width: 100%;
  height: auto;
  display: block;
  border-radius: 5px;
}
</style>
</body>
